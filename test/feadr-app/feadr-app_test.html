<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>feadr-app test</title>

  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../../web-component-tester/browser.js"></script>

  <link rel="import" href="../../src/feadr-app/feadr-app.html">
</head>
<body>

<test-fixture id="BasicTestFixture">
  <template>
    <feadr-app></feadr-app>
  </template>
</test-fixture>

<test-fixture id="ChangedPropertyTestFixture">
  <template>
    <feadr-app title="new-prop1"></feadr-app>
  </template>
</test-fixture>

<script>
  suite('feadr-app', function() {
    test('instantiating the element with default properties works', function() {
      var element = fixture('BasicTestFixture');
      assert.equal(element.title, 'Feadr Overview');
      var elementShadowRoot = element.shadowRoot;
      var elementHeader = elementShadowRoot.querySelector('h1');
      assert.equal(elementHeader.innerHTML, 'Feadr Overview!');
    });

    test('setting a property on the element works', function() {
       // Create a test fixture
       var element = fixture('ChangedPropertyTestFixture');
       assert.equal(element.title, 'new-prop1');
       var elementShadowRoot = element.shadowRoot;
       var elementHeader = elementShadowRoot.querySelector('h1');
       assert.equal(elementHeader.innerHTML, 'new-prop1!');
    });
  });
</script>
</body>
</html>
