<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<!-- import the module  -->
<link rel="import" href="shared-styles.html">
<!--<link rel="import" href="../../bower_components/polymer/lib/elements/dom-if.html">-->
<!--<link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html">-->
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/iron-lazy-pages/iron-lazy-pages.html">

<dom-module id="feadr-app">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>
    <app-location route="{{route}}"></app-location>
    <app-route
            route="{{route}}"
            pattern="/:page"
            data="{{routeData}}"
            tail="{{subroute}}">
    </app-route>
    <app-route
            route="{{subroute}}"
            pattern="/:id"
            data="{{subrouteData}}">
    </app-route>

    <iron-lazy-pages attr-for-selected="data-route" selected="[[page]]" fallback-selection="fallback" hide-immediately>
      <feadr-page-overview data-route="overview" data-path="../pages/feadr-page-overview.html"></feadr-page-overview>
      <feadr-page-discover data-route="discover" data-path="../pages/feadr-page-discover.html"></feadr-page-discover>
      <feadr-page-post data-route="post" id="[[id]]" data-path="../pages/feadr-page-post.html"></feadr-page-post>
      <feadr-page-404 data-route="fallback" error="[[id]]" data-path="../pages/feadr-page-404.html"></feadr-page-404>
    </iron-lazy-pages>
  </template>

  <script>
    class FeadrApp extends Polymer.Element {
      static get is() {
        return 'feadr-app';
      }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          id: {
            type: String,
            reflectToAttribute: true,
            observer: '_idChanged',
          },
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
          '_subrouteIdChanged(subrouteData.id)',
        ];
      }

      _pageChanged(page, oldPage) {
        console.log('_pageChanged: ' + page + ' | ' + oldPage);
      }

      _idChanged(id, oldId) {
        console.log('_idChanged: ' + id + ' | ' + oldId);
      }

      _routePageChanged(page) {
        this.page = page || 'overview';
      }

      _subrouteIdChanged(id) {
        this.id = id;
      }
    }

    window.customElements.define(FeadrApp.is, FeadrApp);
  </script>
</dom-module>
