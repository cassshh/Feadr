<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<!-- import the module  -->
<link rel="import" href="shared-styles.html">
<!--<link rel="import" href="../../bower_components/polymer/lib/elements/dom-if.html">-->
<!--<link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html">-->
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">

<dom-module id="feadr-app">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>
    <app-location route="{{route}}"></app-location>
    <app-route
            route="{{route}}"
            pattern="/:page"
            data="{{routeData}}"
            tail="{{subroute}}">
    </app-route>
    <app-route
            route="{{subroute}}"
            pattern="/:subpage"
            data="{{subrouteData}}">
    </app-route>

    <iron-pages
            attr-for-selected="name"
            selected="[[page]]"
            fallback-selection="fallback"
            >
      <feadr-page-overview name="overview"></feadr-page-overview>
      <feadr-page-discover name="discover"></feadr-page-discover>
      <feadr-page-post name="post" page="[[page]]" postid="{{subpage}}"></feadr-page-post>
      <feadr-page-404 name="fallback" error="[[subpage]]"></feadr-page-404>
    </iron-pages>
  </template>

  <script>
    class FeadrApp extends Polymer.Element {
      static get is() {
        return 'feadr-app';
      }

      constructor() {
        super();
        // Get root pattern for app-route, for more info about `rootPath` see:
        // https://www.polymer-project.org/2.0/docs/upgrade#urls-in-templates
        // this.rootPattern = (new URL(this.rootPath)).pathname;
      }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          subpage: {
            type: String,
            reflectToAttribute: true,
            observer: '_subpageChanged',
          },
          rootPattern: String,
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
          '_routeSubPageChanged(subrouteData.subpage)',
        ];
      }

      _routePageChanged(page) {
        if (page === undefined) {
          return;
        }
        this.page = page || 'overview';
      }

      _routeSubPageChanged(subpage) {
        this.subpage = subpage;
      }

      _pageChanged(page, oldPage) {
        console.log('_pageChanged: ' + page + ' | ' + oldPage);
        // Load page import on demand. Show 404 page if fails
        const link = '../pages/feadr-page-' + page + '.html';
        var resolvedPageUrl = this.resolveUrl(link);
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _subpageChanged(subpage, oldSubpage) {
        console.log('_subpageChanged: ' + subpage + ' | ' + oldSubpage);
      }

      _showPage404() {
        this.page = '404';
      }
    }

    window.customElements.define(FeadrApp.is, FeadrApp);
  </script>
</dom-module>
