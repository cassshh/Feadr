<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="feadr-post-overview">
  <template>
    <style>
      :host {
        display: flex;
        flex-direction: row;
      }

      .points-container {
        width: 15%;
        margin: auto 0;
        text-align: center;
      }

      .points-icon {
        width: 20px;
        height: 20px;
      }

      .points {
        font-size: 12pt;
        font-weight: bold;

        color: forestgreen;
      }

      .content {
        width: 75%;
      }

      .time {
        width: 10%;
        text-align: right;
        font-size: 10pt;
        opacity: 0.6;
      }

      .title {
        font-size: 14pt;
        font-weight: bolder;
        text-align: justify;
      }

      .info {
        display: flex;
        flex-direction: row;
        margin-top: 4px;
      }

      .username {
        font-size: 10pt;
        font-weight: 600;
        opacity: 0.7;
      }

      .location-icon {
        width: 10px;
        height: 10px;
        margin: auto 2px auto 10px;
      }

      .location {
        font-size: 10pt;
        font-style: italic;
        font-weight: 400;
      }
    </style>
    <div class="points-container">
      <img class="points-icon" src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-arrow-up-b-128.png">
      <div class="points">
        [[points]]
      </div>
    </div>
    <div class="content">
      <div class="title">
        [[title]]
      </div>
      <div class="info">
        <div class="username">
          [[username]]
        </div>
        <img class="location-icon" src="https://image.flaticon.com/icons/png/512/64/64113.png"/>
        <div class="location">
          [[location]]
        </div>
      </div>
    </div>
    <div class="time">
      [[time]]
    </div>
  </template>

  <script>
    class FeadrPostOverview extends Polymer.Element {
      static get is() {
        return 'feadr-post-overview';
      }

      static get properties() {
        return {
          title: {
            type: String,
            value: 'Default title be like',
          },
          username: {
            type: String,
            value: 'JohnDoe',
          },
          location: {
            type: String,
            value: 'Stenden Uni, Emmen, NL',
          },
          time: {
            type: String,
            value: '4h',
          },
          points: {
            type: Number,
            value: 1337,
          },
        };
      }
    }

    window.customElements.define(FeadrPostOverview.is, FeadrPostOverview);
  </script>
</dom-module>
