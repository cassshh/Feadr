<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/editor-icons.html">
<dom-module id="feadr-post-footer">
    <template>
        <style>
            :host {
                display: block;
            }
            .footer {
                width: 100%;
                display:table;
                text-align: center;
                padding: 10px;
            }
            .upvote {
                display: inline-block;
                width: 30%;
            }
            .comments{
                display: inline-block;
                width: 30%;
            }

            .views {
                display: inline-block;
                width: 30%;
            }
            .upvote, .views, .comments {
                font-family: 'Open Sans', sans-serif;
                font-size: 10px;
                opacity: 0.84;
                color: #000000;
            }
            iron-icon{
                height: 12px;
                width: 12px;
                margin-bottom: 2px;
                margin-right: 4px;
            }
        </style>

        <div class="footer">
            <div class="icons">
                <div class="upvote"><iron-icon icon="arrow-upward"></iron-icon>[[votes]]</div>
                <div class="comments"><iron-icon icon="editor:mode-comment"></iron-icon>[[totalComments]]</div>
                <div class="views"><iron-icon icon="visibility"></iron-icon>3333333</div>
            </div>
        </div>

    </template>
    <script>
        /** @polymerElement */
        class FeadrPostFooter extends Polymer.Element {
            static get is() {
                return 'feadr-post-footer';
            }

            static get properties() {
                return {
                    totalComments: {
                        type: Number,
                    },
                    votes: {
                        type: Number,
                    },
                };
            }

        }

        window.customElements.define(FeadrPostFooter.is, FeadrPostFooter);
    </script>
</dom-module>
