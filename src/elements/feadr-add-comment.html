<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">

<dom-module id="feadr-add-comment">
    <template>
        <style>
            :host {
                display: block;
            }
            #comments {
                height: 80px;
                background-color: #fff;
                padding: 10px;
            }
            #comment {
                width: 62%;
                vertical-align: middle;
                position: relative;
                float: left;
                background-color: #fff;
                color: #000;
            }
            #submit-btn {
                vertical-align: middle;
                position: relative;
                float: left;
                background-color: #544274;
            }
            #sendIcon {
                width: 60px;
            }
            #userAvatar {
                position: relative;
                float: left;
                width: 60px;
                background-color: #000;
                margin: 10px;
            }
        </style>
        <div id="comments">
            <img id="userAvatar" alt="UserAvatar" src="../../images/manifest/send_white.svg">

            <paper-input id="comment" label="Add a comment..." char-counter maxlength="140"></paper-input>

            <paper-button id="submit-btn"><img id="sendIcon" alt="SendIcon" src="../../images/manifest/send_white.svg"/></paper-button>
        </div>
    </template>

    <script>
        /** @polymerElement */
        class FeadrAddComment extends Polymer.Element {
            static get is() { return 'feadr-add-comment'; }
            static get properties() {
                return {
                    prop1: {
                        type: String,
                        value: 'feadr-add-comment',
                    },
                };
            }
        }

        window.customElements.define(FeadrAddComment.is, FeadrAddComment);
    </script>
</dom-module>
