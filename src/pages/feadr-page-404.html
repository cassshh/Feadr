<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../feadr-app/shared-styles.html">

<dom-module id="feadr-page-404">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                margin-bottom: 48px;
            }

            .container {
                max-width: 800px;
                margin: 0 auto;
                padding: 4px;
            }
        </style>
        <div class="container">
            <h1>Error 404</h1>
            <span>[[error]]</span>
        </div>
    </template>

    <script>
        class FeadrError extends Polymer.Element {
            static get is() {
                return 'feadr-page-404';
            }

            static get properties() {
                return {
                    error: {
                        type: String,
                        value: 'Something went wrong...',
                    },
                };
            }
        }

        window.customElements.define(FeadrError.is, FeadrError);
    </script>
</dom-module>
