<link rel="import" href="../elements/feadr-add-post.html">

<dom-module id="feadr-page-edit-post">
    <template>
        <style>
            :host {
                display: block;
                height: 100%;
            }

            app-header {
                color: #fff;
                background-color: #834D9B;
                margin: 0 auto;
            }

            app-toolbar {
                background-color: #834D9B;
                max-width: 800px;
                margin: 0 auto;

            }

            .content {
                max-width: 800px;
                margin: 0 auto 48px;
            }

            #submitBtn {
                background-color: #544274;
            }
        </style>
        <app-header-layout>
            <app-header slot="header" condenses fixed>
                <app-toolbar>
                    <!-- Left icon -->
                    <paper-icon-button icon="close"></paper-icon-button>
                    <!-- right aligned icons -->
                    <div main-title></div>
                    <div class="rightIcons">
                        <paper-button id="submitBtn" type="submit"><!-- on-click="_editPost" --> Edit</paper-button>
                    </div>
                </app-toolbar>
            </app-header>
            <!-- Content -->
            <div class="content">
                <feadr-add-post title="{{title}}" place="{{place}}" text="{{text}}"
                                images="{{images}}" tags="{{tags}}"></feadr-add-post>
            </div>
        </app-header-layout>
    </template>

    <script>
        class FeadrPageEditPost extends Polymer.Element {
            static get is() {
                return 'feadr-page-edit-post';
            }

            static get properties() {
                return {
                    prop1: {
                        type: String,
                        value: 'feadr-page-edit-post',
                    },
                    title: {
                        type: String,
                        notify: true,
                    },
                    place: {
                        type: Object,
                        notify: true,
                    },
                    text: {
                        type: String,
                        notify: true,
                    },
                    images: {
                        type: Object,
                        notify: true,
                    },
                    tags: {
                        type: Array,
                        notify: true,
                    },
                };
            }

            _editPost() {
            }
        }
        window.customElements.define(FeadrPageEditPost.is, FeadrPageEditPost);
    </script>
</dom-module>
