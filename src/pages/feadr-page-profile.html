<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../feadr-app/shared-styles.html">
<link rel="import" href="../elements/feadr-icons.html">

<dom-module id="feadr-page-profile">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        text-align: center;
      }

      img.logo {
        display: block;
        margin: 0 auto;
        min-width: 180px;
        width: 20%;
      }

      paper-button.sign-in-card {
        width: 20%;
        max-width: 100px;
        min-width: 50px;
        margin: 4px;
        padding: 10px;
        border-bottom: 0.2em solid;
        -o-transition: all .5s ease-out;
        -ms-transition: all .5s ease-out;
        -moz-transition: all .5s ease-out;
        -webkit-transition: all .5s ease-out;
        transition: all .5s ease-out;
        --paper-button: {
          background-color: var(--app-primary-color);
        };
      }

      paper-button.sign-in-card:hover,
      paper-button.sign-in-card:active,
      paper-button.sign-in-card:focus {
        cursor: pointer;
        -o-transition: all .5s ease;
        -ms-transition: all .5s ease;
        -moz-transition: all .5s ease;
        -webkit-transition: all .5s ease;
        transition: all .5s ease;
      }

      paper-button.google {
        border-bottom-color: #db3236;
      }

      paper-button.google:hover,
      paper-button.google:active,
      paper-button.google:focus {
        background-color: #db3236;
      }
    </style>
      <img class="logo" src="../../images/manifest/icon-256x256.png" width="256" height="256"/>
      <h1>Sign In</h1>
      <paper-button class="sign-in-card google" data-provider="google" on-tap="signIn">
        <iron-icon icon="feadr:google" data-provider="google"></iron-icon>
      </paper-button>
  </template>

  <script>
    class FeadrProfile extends Polymer.Element {
      static get is() {
        return 'feadr-page-profile';
      }

      static get properties() {
        return {};
      }

      signIn(e) {
        const prov = e.target.getAttribute('data-provider');
        this.dispatchEvent(new CustomEvent('signIn', {
          bubbles: true,
          composed: true,
          detail: {
            provider: prov,
          },
        }));
      }
    }

    window.customElements.define(FeadrProfile.is, FeadrProfile);
  </script>
</dom-module>
