<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../feadr-app/shared-styles.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<dom-module id="feadr-page-profile">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                height: 100%;
                margin-bottom: 48px;
            }

            .profileHeader {
                height: 200px;
                background: linear-gradient(#834d9b, #34284f);
            }

            .profileStars {
                height: 100%;
                background: url('../../images/svg/stars_flipped.svg') repeat-x center center fixed;
                -webkit-background-size: cover;
                -moz-background-size: cover;
                -o-background-size: cover;
                background-size: cover;
                display: flex;
                flex-direction: row;
                align-items: center;
            }

            .profilePicture {
                margin-left: 23px;
                width: 90px;
                height: 90px;
                border-radius: 50%;
                background-repeat: no-repeat;
                background-position: center center;
                background-size: cover;
                background-image: url('http://s1.1zoom.me/big3/209/358749-sepik.jpg');
                border: 3px solid #f5f5f5;
            }

            .profileDetails{
                margin-left: 20px;
            }

            .profileName {
                text-align: left;
                font-size: 22px;
                font-weight: 600;
                opacity: 0.87;
                font-family: 'Open Sans', sans-serif;
                color: #FFFFFF;
            }

            .profilePosts {
                text-align: left;
                font-size: 18px;
                font-weight: 400;
                opacity: 0.87;
                font-family: 'Open Sans', sans-serif;
                color: #FFFFFF;
            }

            .settingsIcon{
                height: 96px;
                width: 96px;
                align-self: flex-start;
                flex:1;
            }

            paper-fab {
                margin: 14px;
                position: absolute;
                right: 0;
                top: 0;
                --paper-fab-background: #f5f5f5;
                --paper-fab-keyboard-focus-background: #f5f5f5;
            }

            paper-tabs {
                height: 48px;
                bottom: 0;
                width: 100%;
                background-color: #F5F5F5;
                --paper-tabs-selection-bar-color: #313131;
                --paper-tabs-container: {
                    max-width: 800px;
                    margin: 0 auto;
                };
                --paper-tab-ink: #834D9B;
            }

            paper-tab[link] a {
                /* These mixins (from iron-flex-layout) center the link text. */
                @apply (--layout-horizontal);
                @apply (--layout-center-center);
                color: #f5f5f5;
                text-decoration: none;
            }

            .selected {
                display: none;
            }

        </style>
        <div class="profileHeader">
            <div class="profileStars">
                <div class="profilePicture">

                </div>
                <div class="profileDetails">
                    <div class="profileName">
                        Steve Pennings
                    </div>
                    <div class="profilePosts">
                        16 posts
                    </div>
                </div>
                <div>
                <paper-fab mini src="../../images/svg/settings_gray.svg"></paper-fab>
                </div>
            </div>
        </div>
        <paper-tabs id="tabs">
            <paper-tab name="posts" on-tap="getPosts">
                <iron-icon class="unselected" src="../../images/svg/post_gray.svg"></iron-icon>
                <iron-icon class="selected" src="../../images/svg/post_black.svg"></iron-icon>
            </paper-tab>
            <paper-tab name="favorites" on-tap="getFavorites">
                <iron-icon class="unselected" src="../../images/svg/favorite_gray.svg"></iron-icon>
                <iron-icon class="selected" src="../../images/svg/favorite_black.svg"></iron-icon>
            </paper-tab>
            <paper-tab name="comments" on-tap="getComments">
                <iron-icon class="unselected" src="../../images/svg/comment_gray.svg"></iron-icon>
                <iron-icon class="selected" src="../../images/svg/comment_black.svg"></iron-icon>
            </paper-tab>
        </paper-tabs>
    </template>

    <script>
        class FeadrProfile extends Polymer.Element {
            static get is() {
                return 'feadr-page-profile';
            }

            static get properties() {
                return {};
            }

            navigate(){
                console.log("I switched");
            }
        }

        window.customElements.define(FeadrProfile.is, FeadrProfile);
    </script>
</dom-module>
