<link rel="import" href="../elements/feadr-add-post.html">

<dom-module id="feadr-page-add-post">
    <template>
        <style>
            :host {
                display: block;
            }

            app-header {
                color: #fff;
                background-color: #834D9B;
                margin: 0 auto;
            }

            app-toolbar {
                background-color: #834D9B;
                max-width: 800px;
                margin: 0 auto;

            }

            .content {
                max-width: 800px;
                margin: 0 auto;
            }

            #submitBtn {
                background-color: #544274;
            }
        </style>
        <app-header-layout>
            <app-header slot="header" condenses fixed>
                <app-toolbar>
                    <!-- Left icon -->
                    <paper-icon-button icon="close"></paper-icon-button>
                    <!-- right aligned icons -->
                    <div main-title></div>
                    <div class="rightIcons">
                        <paper-button id="submitBtn" type="submit" on-click="_addPost">Post</paper-button>
                    </div>
                </app-toolbar>
            </app-header>
            <!-- Content -->
            <div class="content">
                <feadr-add-post title="{{title}}" place="{{place}}" text="{{text}}"
                                images="{{images}}"></feadr-add-post>
            </div>
        </app-header-layout>
    </template>

    <script>
        class FeadrPageAddPost extends Polymer.Element {
            static get is() {
                return 'feadr-page-add-post';
            }

            static get properties() {
                return {
                    prop1: {
                        type: String,
                        value: 'feadr-page-add-post',
                    },
                    title: {
                        type: String,
                        notify: true,
                    },
                    place: {
                        type: Object,
                        notify: true,
                    },
                    text: {
                        type: String,
                        notify: true,
                    },
                    images: {
                        type: Object,
                        notify: true,
                    },
                };
            }

            _addPost() {
                const app = document.querySelector('feadr-app');
                if (app.user) {
                    // User is logged in :)
                    var title = this.title;
                    var location = this.place;
                    var text = this.text;
                    var imageUrls = [];

                    const storageRef = firebase.storage().ref();
                    for(const img of this.images) {
                        const uploadTask = storageRef.
                            child(title + '/' + img.name).put(img);
                        uploadTask.on(firebase.storage.TaskEvent.
                            STATE_CHANGED, (snapshot) => {
                            // blub
                        }, (error) => {
                            // error stuffies
                        }, () => {
                            imageUrls.push(uploadTask.snapshot.downloadURL);
                        });
                    }
                    console.log(imageUrls);
                    const newUrls = imageUrls.reduce((acc, cur, i) => {
                        acc[i] = cur;
                        return acc;
                    }, {});
                    console.log(newUrls);
                    const obj = {
                        location: {
                            place_id: location.place_id,
                            name: location.name,
                            formatted_address: location.formatted_address,
                            address_components: location.address_components,
                            geometry: {
                                lng: location.geometry.location.lng(),
                                lat: location.geometry.location.lat(),
                            },
                        },
                        content: {
                            section1: {
                                images: newUrls,
                                text: text,
                            },
                        },
                        title: title,
                        user_uid: app.user.uid,
                        username: app.user.displayName,
                        time: firebase.database.ServerValue.TIMESTAMP,
                    };
                    database.ref('queue/posts').push().set(obj);
                }
            }
        }
        window.customElements.define(FeadrPageAddPost.is, FeadrPageAddPost);
    </script>
</dom-module>
