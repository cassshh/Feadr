<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../elements/feadr-add-post.html">

<dom-module id="feadr-page-add-post">
    <template>
        <style>
            :host {
                display: block;
                height: 100%;
            }

            app-header {
                color: #fff;
                background-color: #834D9B;
                margin: 0 auto;
            }

            app-toolbar {
                background-color: #834D9B;
                max-width: 800px;
                margin: 0 auto;

            }

            .content {
                max-width: 800px;
                margin: 0 auto 48px;
            }

            #submitBtn {
                background-color: #544274;
            }
        </style>
        <app-header-layout>
            <app-header slot="header" condenses fixed>
                <app-toolbar>
                    <!-- Left icon -->
                    <paper-icon-button icon="close"></paper-icon-button>
                    <!-- right aligned icons -->
                    <div main-title></div>
                    <div class="rightIcons">
                        <paper-button id="submitBtn" type="submit" on-click="_addPost">Post</paper-button>
                    </div>
                </app-toolbar>
            </app-header>
            <!-- Content -->
            <div class="content">
                <feadr-add-post title="{{title}}" place="{{place}}"
                                tags="{{tags}}" sectionsValues="{{sectionsvalues}}"></feadr-add-post>
            </div>
        </app-header-layout>
    </template>

    <script>
        class FeadrPageAddPost extends Polymer.Element {
            static get is() {
                return 'feadr-page-add-post';
            }

            static get properties() {
                return {
                    prop1: {
                        type: String,
                        value: 'feadr-page-add-post',
                    },
                    title: {
                        type: String,
                        notify: true,
                    },
                    place: {
                        type: Object,
                        notify: true,
                    },
                    tags: {
                        type: Array,
                        notify: true,
                    },
                    sectionsvalues: {
                        type: Object,
                        notify: true,
                    },
                };
            }

            _addPost() {
                const app = document.querySelector('feadr-app');
                if (app.user) {
                    // User is logged in :)
                    var newPostRef = database.ref('queue/posts/create').push();
                    var title = this.title;
                    var location = this.place;
                    var tags = this.tags;
                    let sections = [];
                    let sectionsObj = [];
                    let count = 0;
                    const storageRef = firebase.storage().ref();
                    var that = this;

                    if (title && location && tags) {
                        (function loop() {
                            new Promise((resolve) => {
                                for (const section of that.sectionsvalues) {
                                    let url = [];
                                    let promises = [];
                                    let postSection = [];
                                    for (const img of section.images) {
                                        promises.push(storageRef
                                            .child('posts/' + newPostRef.key + '/' + img.name)
                                            .put(img));
                                    }
                                    Promise.all(promises).then((results) => {
                                        for (const result of results) {
                                            url.push(result.task.snapshot.downloadURL);
                                        }
                                    }).then(() => {
                                        count++;
                                        const newUrls = url.reduce((acc, cur, i) => {
                                            acc[i] = cur;
                                            return acc;
                                        }, {});
                                        postSection['images'] = newUrls;
                                        postSection['text'] = section.text;
                                        sections.push(postSection);
                                        if (count === that.sectionsvalues.length) {
                                            sectionsObj = sections.reduce((acc, cur, i) => {
                                                acc['section'+i] = cur;
                                                return acc;
                                            }, {});
                                            console.log(sectionsObj);
                                            const obj = {
                                                location: {
                                                    place_id: location.place_id,
                                                    name: location.name,
                                                    formatted_address: location.formatted_address,
                                                    address_components: location.address_components,
                                                    geometry: {
                                                        lng: location.geometry.location.lng(),
                                                        lat: location.geometry.location.lat(),
                                                    },
                                                },
                                                content: sectionsObj,
                                                title: title,
                                                tags: tags,
                                                user_uid: app.user.uid,
                                                username: app.user.displayName,
                                                time: firebase.database.ServerValue.TIMESTAMP,
                                            };
                                            newPostRef.set(obj);
                                            that.dispatchEvent(new CustomEvent('requestChangePage', {
                                                bubbles: true,
                                                composed: true,
                                                detail: {route: '/'},
                                            }));
                                        }
                                    });
                                }
                            }).then(loop);
                        })(0);
                    }
                }
            }
        }
        window.customElements.define(FeadrPageAddPost.is, FeadrPageAddPost);
    </script>
</dom-module>
