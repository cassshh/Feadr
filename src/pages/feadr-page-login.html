<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../feadr-app/shared-styles.html">

<dom-module id="feadr-page-login">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                text-align: center;
                height: calc(100% - 48px);
                background: linear-gradient(#352D4E, #544174);
            }

            .content {
                height: 100%;
                background: url('../../images/stars.png') repeat-x;
            }

            .sign-in {
                background-color: #F5F5F5;
                position: absolute;
                bottom: 200px;
                width: 200px;
                height: 60px;
                left: 0;
                right: 0;
                margin: 0 auto;
                border-radius: 30px;
            }

            .sign-in-container {
                display: flex;
            }

            .sign-in-icon {
                width: 32px;
                height: 32px;
                margin-right: 28px;
            }

            .login {
                opacity: 0.3;
                font-weight: bold;
                margin: auto 56px auto 0;
            }
        </style>
        <div class="content">
            <paper-button class="sign-in google" data-provider="google" on-tap="signIn">
                <div class="sign-in-container" data-provider="google">
                    <img class="sign-in-icon" src="../../images/svg/google_logo.svg" data-provider="google"/>
                    <span class="login" data-provider="google">LOGIN</span>
                </div>
            </paper-button>
        </div>
    </template>

    <script>
        class FeadrLogin extends Polymer.Element {
            static get is() {
                return 'feadr-page-login';
            }

            static get properties() {
                return {};
            }

            signIn(e) {
                const prov = e.target.getAttribute('data-provider');
                this.dispatchEvent(new CustomEvent('signIn', {
                    bubbles: true,
                    composed: true,
                    detail: {
                        provider: prov,
                    },
                }));
            }
        }

        window.customElements.define(FeadrLogin.is, FeadrLogin);
    </script>
</dom-module>
